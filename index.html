<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel= "stylesheet" type= "text/css" href= "../static/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    
<div class="container">
    <div class="row">
        <div class="col-sm-6 ">
            <div id="chatbox" class="chatbox">
                <p class="botText"><br><span>Hey! 'Hi User, I am Axel and I am your personal voice assistant, Please give a command or say "help me" and I will tell you what all I can do for you.'</span></p>
            </div>
            <div id="userInput">
                <input id="textInput" class="form-control" type="text" name="msg" placeholder="Type Your Message Here">
                <button id="start-btn" title="Start">Start</button>
                <p id="instructions"></p>
                <input id="buttonInput" class="btn btn-success form-control" type="submit" value="Send">
            </div>
        </div>
    </div>




<!-- for input and output -->

<script>

    function getResponse() {
        let userText = $("#textInput").val();
        let userHtml = '<p class="userText"><span>' + userText + '</span></p>';
        $("#textInput").val("");
        $("#chatbox").append(userHtml);
        $.get("/get", { msg: userText }).done(function(data) {
        var botHtml = '<p class="botText"><span>' + data + '</span></p>';
        $("#chatbox").append(botHtml);
        document.getElementById('userInput').scrollIntoView({block: 'start', behavior: 'smooth'});
});
}
    $("#textInput").keypress(function(e) {
    //if enter key is pressed
        if(e.which == 13) {
            getResponse();
        }
    });
    $("#buttonInput").click(function() {
        getResponse();
    });
    </script>


<!-- for voice search -->
<script>
        var SpeechRecognition = window.webkitSpeechRecognition;
  
        var recognition = new SpeechRecognition();
 
        var Textbox = $('#textInput');
        var instructions = $('instructions');
 
        var Content = '';
 
        recognition.continuous = true;
 
        recognition.onresult = function(event) {
 
        var current = event.resultIndex;
 
        var transcript = event.results[current][0].transcript;
 
        Content = transcript;
        Textbox.val(Content);
  
        };
 
        recognition.onstart = function() { 
        instructions.text('Voice recognition is ON.');
        }
 
        recognition.onspeechend = function() {
         instructions.text('No activity.');
        }
 
        recognition.onerror = function(event) {
        if(event.error == 'no-speech') {
              instructions.text('Try again.');  
            }
            }
 
        $('#start-btn').on('click', function(e) {
        if (Content.length) {
            Content += ' ';
        }
        recognition.start();
            });
 
        Textbox.on('input', function() {
        Content = $(this).val();
        })
</script>









    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</div>
</body>
</html>
